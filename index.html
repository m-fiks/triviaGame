<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron"> <h1>It's Arrested Development... Trivia</h1> </div>

<main>
    <div class="row">
        <div class="col-xs-12 col-md-3"></div>

            <div class="col-xs-12 col-md-6">
                <div class="main-col">
                    <div id="win-or-lose"></div>
                    <button type="button" class="btn btn-success">Begin</button>
                    <p class="timer">Time Remaining: </p>
                    <div class="countdown" id="30"></div>
                    
                    <div id="resultPlace"></div>
                    
                    <h2 id="questionTime"></h2>

                    <div id="answers">
                        <div id="answer1"></div>
                        <div id="answer2"></div>
                        <div id="answer3"></div>
                    </div>
                </div>
            </div>

        <div class="col-xs-12 col-md-3"></div>
    </div>
</main>

<footer></footer>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

<script src="./assets/javascript/app.js"></script>

</body>
</html>
